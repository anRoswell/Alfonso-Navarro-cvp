<h1>Usuarios</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Agregar Usuario</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th style="width: 10%">Id</th>
      <th style="width: 30%">Nombre</th>
      <th style="width: 20%">Email</th>
      <th style="width: 20%">Genero</th>
      <th style="width: 10%">Estado</th>
      <th style="width: 10%">Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.status }}</td>
      <td style="white-space: nowrap">
        <a routerLink="edit/{{ user.id }}" class="btn btn-sm btn-primary mr-1"
          >Edit</a
        >
        <button
          (click)="deleteUser(user.id)"
          class="btn btn-sm btn-danger btn-delete-user"
        >
          <span
            *ngIf="user.isDeleting"
            class="spinner-border spinner-border-sm"
          ></span>
          <span *ngIf="!user.isDeleting">Delete</span>
        </button>
      </td>
    </tr>
    <tr *ngIf="!users">
      <td colspan="4" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>
